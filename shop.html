<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    /* Search Bar */
    .ghi {
      margin-bottom: 40px;
      text-align: center;
    }

    .ghi form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .ghi input[type="text"] {
      font-size: 18px;
      padding: 12px;
      width: 60%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }

    .ghi button {
      font-size: 18px;
      padding: 12px 20px;
      border: none;
      background-color: #3f704d;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .ghi button:hover {
      background-color: #2f5b3a;
    }

    /* Grid Container */
    .abc {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    /* Product Card */
    .def {
      background-color: rgb(53, 179, 53);
      padding: 16px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .def:hover {
      transform: translateY(-5px);
    }

    .def img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .def p {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    /* Responsive Text Scaling */
    @media (max-width: 768px) {
      .ghi input[type="text"],
      .ghi button {
        width: 100%;
        font-size: 16px;
      }

      .ghi form {
        flex-direction: column;
      }

      .def p {
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      .def p {
        font-size: 16px;
      }
    }
  </style>
</head>
